<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* Subscription Section */
.subscription-section {
    padding: 3rem 5%;
    text-align: center;
    position: relative; /* Required to layer content over the image */
    min-height: 500px; /* Ensures the section is tall enough */
    overflow: hidden; /* Prevents image overflow */
}

/* Style the background image to cover the section */
.section-background-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Matches CSS background cover behavior */
    z-index: 0; /* Puts image behind content */
    opacity: 0.8; /* Optional: Adjust transparency if text is hard to read */
}

/* Make sure content sits on top of the image */
.subscription-section h2,
.plans-container {
    position: relative;
    z-index: 1; /* Higher than image z-index */
    color: white; /* Add text color so it stands out—adjust as needed */
}

.subscription-section h2 {
    font-size: 2.2rem;
    margin-bottom: 3rem;
    font-family: 'Open Sans', sans-serif;
}
</style>
<body>
    


<section id="subscriptions" class="subscription-section">
    <!-- Image placed first in the section -->
    <img src="../images/a-bunch-of-people-exercising-10.jpg" alt="People exercising in a gym" class="section-background-img">
    
    <h2>Subscription Plans</h2>
    <div class="plans-container">
        <!-- Basic Plan -->
        <div class="plan-card">
            <div class="plan-badge">Basic</div>
            <h3>50% Off </h3>
            <p class="price">₱599</p>
            <p class="duration">Weekly</p>
            <button class="buy-btn">Buy Now &gt;</button>
        </div>
        <!-- Pro Plan -->
        <div class="plan-card">
            <div class="plan-badge hot-badge">Pro</div>
            <h3>HOT</h3>
            <p class="price">₱2,999</p>
            <p class="duration">Monthly</p>
            <button class="buy-btn">Buy Now &gt;</button>
        </div>
        <!-- Premium Plan -->
        <div class="plan-card">
            <div class="plan-badge best-badge">Premium</div>
            <h3>BEST DEAL</h3>
            <p class="price">₱7,999</p>
            <p class="duration">Yearly</p>
            <button class="buy-btn">Buy Now &gt;</button>
        </div>
    </div>
</section>
</body>
</html>
